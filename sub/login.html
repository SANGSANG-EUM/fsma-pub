<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주인장</title>

  <!-- src > css, js 연결 -->
  <link rel="stylesheet" href="../src/plugin/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../src/css/fonts.css">
  <link rel="stylesheet" href="../src/css/common.css">
  <link rel="stylesheet" href="../src/css/ui.css">
  <link rel="stylesheet" href="../src/css/normal.css">
  <link rel="stylesheet" href="../src/css/responsive.css">

  <script src="../src/js/jquery-3.7.0.min.js"></script>
  <script src="../src/plugin/feather.min.js" defer></script>
  <script src="../src/plugin/prefixfree.min.js" defer></script>
  <script src="../src/plugin/matchheight/jquery.matchHeight.js" defer></script>
  <script src="../src/plugin/swiper/swiper-bundle.min.js" defer></script>
  <script src="../src/js/common.js" defer></script>
  <script src="../src/js/normal.js" type="module" defer></script>
</head>
<body>
<div id="document">
  <!-- contents { -->
  <div id="contents" class="sub-contents login">
    <div class="login-wrap">
      <div class="container">
        <a href="" class="login-logo">
          <img src="../src/img/logo.svg" alt="주인장터 로고">
        </a>
        <form action="">
        <div class="login-input">
          <input type="text" name="" id="" class="frm-input" placeholder="아이디를 입력하세요.">
          <input type="text" name="" id="" class="frm-input" placeholder="비밀번호를 입력하세요.">
        </div>
        <div class="login-ctrl">
          <div class="login-save frm-choice">
            <input type="checkbox" name="chk" id="chk1" value="">
            <label for="chk1">아이디저장</label>
          </div>
          <a href="" class="login-nonmember">비회원 주문조회</a>
        </div>
        <div class="login-btn">
          <button type="button" class="ui-btn round stBlack login-btn">로그인</button>
          <button type="button" class="ui-btn round stWhite join-btn">회원가입</button>
          <a href="" class="search-btn">아이디/비밀번호 찾기</a>
        </div>
        </form>
      </div>
    </div>
    <div class="sns-wrap">
      <div class="container">
        <div class="sns-head">
          <p class="sns-title">간편로그인</p>
        </div>
        <div class="sns-body">
          <a href="" class="sns-link google">구글 로그인</a>
          <a href="" class="sns-link naver">네이버 로그인</a>
          <a href="" class="sns-link kakao">카카오 로그인</a>
        </div>
      </div>
    </div>
  </div>
  <!-- contents { -->
</div>

</body>
</html>
