<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주인장</title>

  <!-- src > css, js 연결 -->
  <link rel="stylesheet" href="../src/plugin/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../src/css/fonts.css">
  <link rel="stylesheet" href="../src/css/common.css">
  <link rel="stylesheet" href="../src/css/ui.css">
  <link rel="stylesheet" href="../src/css/normal.css">
  <link rel="stylesheet" href="../src/css/responsive.css">

  <script src="../src/js/jquery-3.7.0.min.js"></script>
  <script src="../src/plugin/feather.min.js" defer></script>
  <script src="../src/plugin/prefixfree.min.js" defer></script>
  <script src="../src/plugin/matchheight/jquery.matchHeight.js" defer></script>
  <script src="../src/plugin/swiper/swiper-bundle.min.js" defer></script>
  <script src="../src/js/common.js" defer></script>
  <script src="../src/js/normal.js" type="module" defer></script>
</head>
<body>
<div id="document">
  <!-- contents { -->
  <div id="contents" class="sub-contents joinDetail">
    <div class="joinDetail-wrap">
      <div class="container">
        <div class="joinDetail-box">
          <div class="joinDetail-head">
            <p class="joinDetail-title">기본정보</p>
          </div>
          <div class="joinDetail-body">
            <div class="form-row">
              <div class="form-head">
                <p class="title">아이디<b>*</b></p>
              </div>
              <div class="form-body id-confirm">
                <input type="text" name="" id="" class="frm-input" placeholder="아이디를 입력해주세요.">
                <button type="button" class="ui-btn st3">중복확인</button>
              </div>
            </div>
            <div class="form-row">
              <div class="form-head">
                <p class="title">비밀번호<b>*</b></p>
              </div>
              <div class="form-body">
                <input type="password" name="" id="" class="frm-input w-per100" placeholder="비밀번호를 입력해주세요.">
              </div>
            </div>
            <div class="form-row">
              <div class="form-head">
                <p class="title">비밀번호 확인<b>*</b></p>
              </div>
              <div class="form-body">
                <input type="password" name="" id="" class="frm-input w-per100" placeholder="비밀번호를 한번 더 입력해주세요.">
              </div>
            </div>
            <div class="form-row">
              <div class="form-head">
                <p class="title">이름<b>*</b></p>
              </div>
              <div class="form-body">
                <input type="text" name="" id="" class="frm-input w-per100" readonly value="홍길동">
              </div>
            </div>
            <div class="form-row">
              <div class="form-head">
                <p class="title">핸드폰번호<b>*</b></p>
              </div>
              <div class="form-body phone">
                <input type="text" name="" id="" class="frm-input" readonly value="010">
                <span class="hyphen">-</span>
                <input type="text" name="" id="" class="frm-input" readonly value="1234">
                <span class="hyphen">-</span>
                <input type="text" name="" id="" class="frm-input" readonly value="5678">
                <div class="frm-choice">
                  <input type="checkbox" name="chk" id="chk-sms" value="">
                  <label for="chk-sms">SMS 광고 수신 동의</label>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-head">
                <p class="title">이메일</p>
              </div>
              <div class="form-body email">
                <input type="text" name="" id="" class="frm-input" placeholder="이메일을 입력해주세요.">
                <span class="at">@</span>
                <select name="" id="" class="frm-select">
                  <option value="">선택하세요.</option>
                  <option value="">gmail.com</option>
                  <option value="">naver.com</option>
                  <option value="">hanmail.net</option>
                </select>
                <div class="frm-choice">
                  <input type="checkbox" name="chk" id="chk-mail" value="">
                  <label for="chk-mail">이메일 광고 수신 동의</label>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-head">
                <p class="title">주소</p>
              </div>
              <div class="form-body address">
                <input type="text" name="" id="" class="frm-input address-input_1">
                <button type="button" class="ui-btn st3">주소검색</button>
                <input type="text" name="" id="" class="frm-input address-input_2">
                <input type="text" name="" id="" class="frm-input address-input_3" placeholder="나머지 주소를 입력하세요.">
              </div>
            </div>
          </div>
        </div>
        <div class="joinDetail-box">
          <div class="joinDetail-head">
            <p class="joinDetail-title">중앙회원정보</p>
            <button type="button" class="ui-btn st3 w-per100">중앙회원 조회하기</button>
          </div>
          <div class="joinDetail-body">
            <div class="form-row">
              <div class="form-head">
                <p class="title">이름<b>*</b></p>
              </div>
              <div class="form-body">
                <input type="text" name="" id="" class="frm-input w-per100" readonly value="홍길동">
              </div>
            </div>
            <div class="form-row">
              <div class="form-head">
                <p class="title">고유번호<b>*</b></p>
              </div>
              <div class="form-body">
                <input type="text" name="" id="" class="frm-input w-per100" readonly value="123456789">
              </div>
            </div>
            <div class="form-row">
              <div class="form-head">
                <p class="title">사업자등록번호<b>*</b></p>
              </div>
              <div class="form-body">
                <input type="text" name="" id="" class="frm-input w-per100" readonly value="123-45-67890">
              </div>
            </div>
          </div>
        </div>
        <div class="joinDetail-box">
          <div class="joinDetail-head">
            <p class="joinDetail-title">사업자정보</p>
            <button type="button" class="ui-btn st3 w-per100">사업자 정보 불러오기</button>
          </div>
          <div class="joinDetail-body">
            <div class="form-row">
              <div class="form-head">
                <p class="title">사업자등록번호<b>*</b></p>
              </div>
              <div class="form-body">
                <input type="text" name="" id="" class="frm-input w-per100" readonly value="123-45-67890">
              </div>
            </div>
            <div class="form-row">
              <div class="form-head">
                <p class="title">상호명<b>*</b></p>
              </div>
              <div class="form-body">
                <input type="text" name="" id="" class="frm-input w-per100" readonly value="상호명">
              </div>
            </div>
            <div class="form-row">
              <div class="form-head">
                <p class="title">업종/업태<b>*</b></p>
              </div>
              <div class="form-body">
                <input type="text" name="" id="" class="frm-input w-per100" readonly value="업종/업태">
              </div>
            </div>
            <div class="form-row">
              <div class="form-head">
                <p class="title">대표자<b>*</b></p>
              </div>
              <div class="form-body">
                <input type="text" name="" id="" class="frm-input w-per100" readonly value="대표자">
              </div>
            </div>
            <div class="form-row">
              <div class="form-head">
                <p class="title">대표번호<b>*</b></p>
              </div>
              <div class="form-body phone">
                <input type="text" name="" id="" class="frm-input" readonly value="010">
                <span class="hyphen">-</span>
                <input type="text" name="" id="" class="frm-input" readonly value="1234">
                <span class="hyphen">-</span>
                <input type="text" name="" id="" class="frm-input" readonly value="5678">
              </div>
            </div>
            <div class="form-row">
              <div class="form-head">
                <p class="title">주소</p>
              </div>
              <div class="form-body address">
                <input type="text" name="" id="" class="frm-input w-per100" readonly value="매장주소">
                <input type="text" name="" id="" class="frm-input w-per100" readonly value="매장주소">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cp-btnbar">
      <div class="container">
        <div class="cp-btnbar__btns">
          <button type="button" class="ui-btn round stBlack">가입완료</button>
        </div>
      </div>
    </div>
  </div>
  <!-- contents { -->
</div>

</body>
</html>
