<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주인장</title>

  <!-- src > css, js 연결 -->
  <link rel="stylesheet" href="../src/plugin/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../src/css/fonts.css">
  <link rel="stylesheet" href="../src/css/common.css">
  <link rel="stylesheet" href="../src/css/ui.css">
  <link rel="stylesheet" href="../src/css/normal.css">
  <link rel="stylesheet" href="../src/css/responsive.css">

  <script src="../src/js/jquery-3.7.0.min.js"></script>
  <script src="../src/plugin/feather.min.js" defer></script>
  <script src="../src/plugin/prefixfree.min.js" defer></script>
  <script src="../src/plugin/matchheight/jquery.matchHeight.js" defer></script>
  <script src="../src/plugin/swiper/swiper-bundle.min.js" defer></script>
  <script src="../src/js/common.js" defer></script>
  <script src="../src/js/normal.js" type="module" defer></script>
</head>
<body>
<div id="document">
  <!-- header { -->
  <div id="imsi-header"></div>
  <!-- } header -->

  <!-- dockbar { -->
  <div id="imsi-dockBar"></div>
  <!-- } dockbar -->

  <!-- topMenu { -->
  <div id="imsi-topMenu"></div>
  <!-- } topMenu -->
  
  <!-- contents { -->
  <div id="contents" class="sub-contents prodList">
    <div class="container section prod-topBanner">
      <div class="cp-banner__round swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide item">
            <a href="" class="link">
              <figure class="image">
                <img src="../src/img/t-product-topBanner_1.jpg" alt="어묵&떡볶이 할인기획전" class="fitCover">
              </figure>
            </a>
          </div>
          <div class="swiper-slide item">
            <figure class="image">
              <img src="../src/img/t-product-topBanner_2.jpg" alt="참기름, 들기름 모음전" class="fitCover">
            </figure>
          </div>
        </div>
        <div class="round swiper-control">
          <div class="pagination"></div>
          <button type="button" class="ui-btn playToggle" title="일시정지"></button>
        </div>
      </div>
    </div>

    <div class="container left prod-list__category">
      <div class="cp-horizon-menu2 category-wrap">
        <div class="swiper-wrapper">
          <a href="" data-id="all" class="swiper-slide btn">전체</a>
          <a href="" data-id="a" class="swiper-slide btn">가공식품</a>
          <a href="" data-id="b" class="swiper-slide btn">냉장식품</a>
          <a href="" data-id="c" class="swiper-slide btn">조미료/소스</a>
          <a href="" data-id="d" class="swiper-slide btn">김치/반찬</a>
          <a href="" data-id="e" class="swiper-slide btn">생수/음료</a>
          <a href="" data-id="f" class="swiper-slide btn">쌀/잡곡</a>
          <a href="" data-id="g" class="swiper-slide btn">과일/채소</a>
          <a href="" data-id="h" class="swiper-slide btn">정육/계란</a>
          <a href="" data-id="i" class="swiper-slide btn">수산/건어물</a>
        </div>
      </div>
    </div>

    <div class="container prod-dp">
      <div class="prod-dp-wrap">
        <div class="cp-title prod-dp__title">
          <div class="left">
            <div class="text-box">
              <h3>전체상품</h3>
            </div>
          </div>
        </div>
        <div class="prod-dp-ct">
          <div class="cp-item">
            <div class="round50 prod-thumb_area">
              <a href="" class="thumb">
                <img src="../src/img/t-product1.jpg" alt="">
              </a>
              <button type="button" class="ui-btn wish-btn" title="관심상품 등록하기"></button>
            </div>
            <a href="" class="prod-info_area">
              <p class="tRow2 name">해달음 광천김,전장김 선물세트</p>
              <p class="dc-price">30,000원</p>
              <p class="price-box">
                <span class="dc-percent">10%</span>
                <span class="sale-price">27,000원</span>
              </p>
            </a>
            <div class="prod-tag_area">
              <span class="tag coupon">쿠폰</span>
              <span class="tag freeDelivery">무료배송</span>
            </div>
          </div>
          <div class="cp-item">
            <div class="round50 prod-thumb_area">
              <a href="" class="thumb">
                <img src="../src/img/t-product2.jpg" alt="">
              </a>
              <button type="button" class="ui-btn wish-btn" title="관심상품 등록하기"></button>
            </div>
            <a href="" class="prod-info_area">
              <p class="tRow2 name">동원참치캔 세트상품(3종)</p>
              <p class="dc-price">30,000원</p>
              <p class="price-box">
                <span class="dc-percent">10%</span>
                <span class="sale-price">27,000원</span>
              </p>
            </a>
            <div class="prod-tag_area">
              <span class="tag coupon">쿠폰</span>
              <span class="tag freeDelivery">무료배송</span>
            </div>
          </div>
          <div class="cp-item">
            <div class="round50 prod-thumb_area">
              <a href="" class="thumb">
                <img src="../src/img/t-product3.jpg" alt="">
              </a>
              <button type="button" class="ui-btn wish-btn" title="관심상품 등록하기"></button>
            </div>
            <a href="" class="prod-info_area">
              <p class="tRow2 name">백설 스팸&식용유 선물세트</p>
              <p class="dc-price">30,000원</p>
              <p class="price-box">
                <span class="dc-percent">10%</span>
                <span class="sale-price">27,000원</span>
              </p>
            </a>
            <div class="prod-tag_area">
              <span class="tag coupon">쿠폰</span>
              <span class="tag freeDelivery">무료배송</span>
            </div>
          </div>
          <div class="cp-item">
            <div class="round50 prod-thumb_area">
              <a href="" class="thumb">
                <img src="../src/img/t-product5.jpg" alt="">
              </a>
              <button type="button" class="ui-btn wish-btn" title="관심상품 등록하기"></button>
            </div>
            <a href="" class="prod-info_area">
              <p class="tRow2 name">해태 식용유 1.8kg 4개 세트</p>
              <p class="dc-price">30,000원</p>
              <p class="price-box">
                <span class="dc-percent">10%</span>
                <span class="sale-price">27,000원</span>
              </p>
            </a>
            <div class="prod-tag_area">
              <span class="tag coupon">쿠폰</span>
              <span class="tag freeDelivery">무료배송</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- contents { -->

  <!-- footer { -->
  <div id="imsi-footer"></div>
  <!-- } footer -->
</div>

<!-- header, footer 임시 인클루드 -->
<script>
$(document).ready(function () {
  $('#imsi-header').load("../include/header.html");
  $('#imsi-footer').load("../include/footer.html");
  $('#imsi-dockBar').load("../include/dockBar.html");
  $('#imsi-topMenu').load("../include/topMenu.html");
});
</script>

</body>
</html>
