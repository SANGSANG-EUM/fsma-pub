<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주인장</title>

  <!-- src > css, js 연결 -->
  <link rel="stylesheet" href="../src/plugin/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../src/css/fonts.css">
  <link rel="stylesheet" href="../src/css/common.css">
  <link rel="stylesheet" href="../src/css/ui.css">
  <link rel="stylesheet" href="../src/css/normal.css">
  <link rel="stylesheet" href="../src/css/responsive.css">

  <script src="../src/js/jquery-3.7.0.min.js"></script>
  <script src="../src/plugin/feather.min.js" defer></script>
  <script src="../src/plugin/prefixfree.min.js" defer></script>
  <script src="../src/plugin/matchheight/jquery.matchHeight.js" defer></script>
  <script src="../src/plugin/swiper/swiper-bundle.min.js" defer></script>
  <script src="../src/js/common.js" defer></script>
  <script src="../src/js/normal.js" type="module" defer></script>
</head>
<body>
<div id="document">
  <!-- header { -->
  <div id="imsi-header"></div>
  <!-- } header -->
  
  <!-- contents { -->
  <div id="contents" class="sub-contents prodDetail">
    <div class="prod-detailThumb">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide item">
            <a href="" class="link">
              <figure class="image">
                <img src="../src/img/t-product6.jpg" alt="시금치(국내산,10kg,김밥용)" class="fitCover">
              </figure>
            </a>
          </div>
          <div class="swiper-slide item">
            <figure class="image">
              <img src="../src/img/t-product6.jpg" alt="시금치(국내산,10kg,김밥용)" class="fitCover">
            </figure>
          </div>
        </div>
        <div class="round swiper-control">
          <div class="pagination"></div>
        </div>
      </div>
    </div>
    <div class="container prod-detailInfo">
      <div class="prod-detailInfo__head">
        <div class="prod-tag_area">
          <span class="tag coupon">쿠폰</span>
          <span class="tag freeDelivery">무료배송</span>
        </div>
        <button type="button" class="ui-btn share-btn"></button>
        <div class="prod-info_area">
          <p class="tRow2 name">(기본)한끼으뜸쌀 20kg</p>
          <p class="dc-price">30,000원</p>
          <p class="price">
            <span class="dc-percent">10%</span>
            27,000원
          </p>
        </div>
        <div class="prod-review_area">
          <i class="rv-star cnt-only"></i>
          <span class="rv-rating">5.0</span>
          <button type="button" class="ui-btn rv-move-btn">513개 리뷰</button>
        </div>
      </div>
      <div class="prod-detailInfo__body">
        
      </div>
    </div>
  </div>
  <!-- contents { -->

  <!-- footer { -->
  <div id="imsi-footer"></div>
  <!-- } footer -->
</div>

<!-- header, footer 임시 인클루드 -->
<script>
$(document).ready(function () {
  $('#imsi-header').load("../include/headerDetail.html");
  $('#imsi-footer').load("../include/footer.html");
});
</script>
