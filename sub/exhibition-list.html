<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주인장</title>

  <!-- src > css, js 연결 -->
  <link rel="stylesheet" href="../src/plugin/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../src/css/fonts.css">
  <link rel="stylesheet" href="../src/css/common.css">
  <link rel="stylesheet" href="../src/css/ui.css">
  <link rel="stylesheet" href="../src/css/normal.css">
  <link rel="stylesheet" href="../src/css/responsive.css">

  <script src="../src/js/jquery-3.7.0.min.js"></script>
  <script src="../src/plugin/feather.min.js" defer></script>
  <script src="../src/plugin/prefixfree.min.js" defer></script>
  <script src="../src/plugin/matchheight/jquery.matchHeight.js" defer></script>
  <script src="../src/plugin/swiper/swiper-bundle.min.js" defer></script>
  <script src="../src/js/common.js" defer></script>
  <script src="../src/js/normal.js" type="module" defer></script>
</head>
<body>
<div id="document">
  <!-- header { -->
  <div id="imsi-header"></div>
  <!-- } header -->

  <!-- dockbar { -->
  <div id="imsi-dockBar"></div>
  <!-- } dockbar -->

  <!-- topMenu { -->
  <div id="imsi-topMenu"></div>
  <!-- } topMenu -->
  
  <!-- contents { -->
  <div id="contents" class="sub-contents exhibList">
    <div class="container exhib-dp">
      <div class="exhib-dp-wrap">
        <div class="exhib-dp-ct">
          <a href="./exhibition-detail.html" class="exhib-item">
            <div class="cp-banner__round thumb">
              <img src="../src/img/t-product-topBanner_1.jpg" alt="" class="fitCover">
            </div>
            <div class="exhib-info">
              <p class="tRow2 subj">[할인기획전] 맛집의 비결 주인장의 분식재료 및 각종 소스모음</p>
              <p class="ex">
                <span class="tag on">진행</span>
                <span class="period">2024.01.01~2024.12.31</span>
              </p>
            </div>
          </a>
          <a href="./exhibition-detail.html" class="exhib-item">
            <div class="cp-banner__round thumb">
              <img src="../src/img/t-product-topBanner_2.jpg" alt="" class="fitCover">
            </div>
            <div class="exhib-info">
              <p class="tRow2 subj">[특별기획전] 찐한 풍미 고소한 기름, 주인장에서 준비한 국내산 참기름, 들기름 모음전</p>
              <p class="ex">
                <span class="tag on">진행</span>
                <span class="period">2024.01.01~2024.12.31</span>
              </p>
            </div>
          </a>
          <a href="javascript:alert('종료된 기획전입니다.')" class="exhib-item end">
            <div class="cp-banner__round thumb">
              <img src="../src/img/t-product-topBanner_2.jpg" alt="" class="fitCover">
            </div>
            <div class="exhib-info">
              <p class="tRow2 subj">[김장기획전] 한국인 최고의 반찬, 김치! 해남 절임배추 특가판매</p>
              <p class="ex">
                <span class="tag off">종료</span>
                <span class="period">2023.11.01~2023.11.30</span>
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- contents { -->

  <!-- footer { -->
  <div id="imsi-footer"></div>
  <!-- } footer -->
</div>

<!-- header, footer 임시 인클루드 -->
<script>
$(document).ready(function () {
  $('#imsi-header').load("../include/header.html");
  $('#imsi-footer').load("../include/footer.html");
  $('#imsi-dockBar').load("../include/dockBar.html");
  $('#imsi-topMenu').load("../include/topMenu.html");
});
</script>

</body>
</html>
